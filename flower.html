<!DOCTYPE html>
<html>

	<head>
		<title>玫瑰花</title>
		<meta charset="utf-8">
	</head>

	<body>
		<p id="show"></p>
		<div style="display:none" id="text">
			Write something："这是一个文字缓慢显示的效果。"
		</div>
		<script src="js/jquery.js"></script>
		<script>
			$(function() {
				var cont = 0;
				var font = $("#text").html();

				function run() {
					$("#show").html(font.substring(0, cont++));
				}
				setInterval(run, 100);

			})
		</script>

	</body>

</html>
